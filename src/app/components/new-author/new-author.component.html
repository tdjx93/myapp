<form (ngSubmit)="saveAuthor()">
  <div class="form-block">
    <label class="label" for="name">Full name:</label>
    <input
      class="input" type="text" id="name" placeholder="full name here"
      [(ngModel)]="form.fullName" [ngModelOptions]="{standalone: true}"
    >
    <div *ngIf="errors && errors.fullName" class="field-error">
      {{ errors.fullName }}
    </div>
  </div>
  <button type="submit">Add Author</button>
</form>
