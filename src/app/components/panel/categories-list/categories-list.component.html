<h2>Category list: </h2>
<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Name</th>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <td class="table-td">{{category.id}}</td>
    <td class="table-td">{{category.name}} </td>
  </tr>
  </tbody>
</table>
