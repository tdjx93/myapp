<h2>Available books</h2>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Tytuł</th>
  <th class="table-th">Autor</th>
  <th class="table-th">ISBN</th>
  <th class="table-th">Category</th>
  </thead>
  <tbody>
  <tr *ngFor="let availableBook of availableBooks">
    <td class="table-td">{{availableBook.id}}</td>
    <td class="table-td"><a routerLink="/books/{{availableBook.title}}/">{{availableBook.title}}</a></td>
    <td class="table-td"><a routerLink="/authors/{{availableBook.authorName}}">{{availableBook.authorName}}</a></td>
    <td class="table-td">{{availableBook.isbn}}</td>
    <td class="table-td"><a routerLink="/books-by-category/{{availableBook.bookCategoryName}}/">{{availableBook.bookCategoryName}}</a></td>
  </tr>
  </tbody>
</table>

<div>
  <h4>Liczba dostępnych książek: ({{availableBooks?.length}})</h4>
</div>
