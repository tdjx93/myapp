<h2>Available books</h2>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Tytuł</th>
  <th class="table-th">Autor</th>
  <th class="table-th">ISBN</th>
  <th class="table-th">Category</th>
  </thead>
  <tbody>
  <tr *ngFor="let availableBook of availableBooks">
    <td class="table-td">{{availableBook.id}}</td>
    <td class="table-td">{{availableBook.title}}</td>
    <td class="table-td">{{availableBook.authorName}}</td>
    <td class="table-td">{{availableBook.isbn}}</td>
    <td class="table-td">{{availableBook.bookCategoryName}}</td>
  </tr>
  </tbody>
</table>

<div>
  <h4>Liczba dostępnych książek: ({{availableBooks?.length}})</h4>
</div>
