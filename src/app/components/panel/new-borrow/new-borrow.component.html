<h1>Save new Borrow</h1>
<form (ngSubmit)="saveBorrow()">

  <div class="form-block">
    <label class="label">Select book:</label>
    <select
      class="select"
      [(ngModel)]="form.bookId"
      [ngModelOptions]="{standalone: true}"
      multiple
    >
      <option disabled selected> - - BOOK TITLE - - </option>
      <option *ngFor="let book of books" [ngValue]="book.id">
        {{book.title}}
      </option>
    </select>
  </div>

  <div class="form-block">
    <label class="label">Select borrower:</label>
    <select
      class="select"
      [(ngModel)]="form.borrowerId"
      [ngModelOptions]="{standalone: true}"
    >
    <option selected disabled> - - BORROWER NAME - - </option>
    <option *ngFor="let borrower of borrowers" [ngValue]="borrower.id">
      {{borrower.lastName}} {{borrower.firstName}}
    </option>
    </select>
  </div>
  <button type="submit">Save borrow</button>
</form>
