<h2>My borrows: </h2>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Book title</th>
  <th class="table-th">Book author</th>
  <th class="table-th">Borrow date</th>
  <th class="table-th">Return date</th>
  <th class="table-th">Is returned</th>
  </thead>
  <tbody>
<tr *ngFor="let historyItem of history">
  <td class="table-td">{{historyItem.id}}</td>
  <td class="table-td">{{historyItem.bookTitle}}</td>
  <td class="table-td">{{historyItem.authorName}}</td>
  <td class="table-td">{{historyItem.borrowDate}}</td>
  <td class="table-td">{{historyItem.returnDate}}</td>
  <td class="table-td">{{historyItem.returned}}</td>
</tr>
  </tbody>
</table>

<div>
  <h4>Liczba wypożyczeń: ({{history?.length}})</h4>
</div>
