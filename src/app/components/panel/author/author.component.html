<h1>{{author.name}}</h1>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Full name</th>
  </thead>
  <tbody>
  <tr>
    <td class="table-td">{{author.id}}</td>
    <td class="table-td">{{author.name}}</td>
  </tr>
  </tbody>
</table>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Tytu≈Ç</th>
  <th class="table-th">ISBN</th>
  <th class="table-th">Category</th>
  <th class="table-th">Available</th>
  </thead>
  <tbody>
  <tr *ngFor="let book of authorBooks">
    <td class="table-td">{{book.id}}</td>
    <td class="table-td"><a routerLink="/books/{{book.title}}/">{{book.title}}</a></td>
    <td class="table-td">{{book.isbn}}</td>
    <td class="table-td"><a routerLink="/books-by-category/{{book.bookCategoryName}}/">{{book.bookCategoryName}}</a></td>
    <td class="table-td">{{book.availabilityStatus}}</td>
  </tr>
  </tbody>
</table>
