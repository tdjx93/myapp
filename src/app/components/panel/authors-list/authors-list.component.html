<h1>Author list</h1>

<table class="table">
  <thead>
  <th class="table-th">ID</th>
  <th class="table-th">Full name</th>
  </thead>
  <tbody>
  <tr *ngFor="let author of authors">
    <td class="table-td">{{author.id}}</td>
    <td class="table-td"><a routerLink="/authors/{{author.name}}">{{author.name}}</a></td>
  </tr>
  </tbody>
</table>

<div>
  <h4>Liczba autor√≥w: ({{authors?.length}})</h4>
