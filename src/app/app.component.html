<style>
  h1 {
    margin: 8px 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #4fc20a;
    color: #e80a0a;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .events-table,
  .users-table {
    width: 100%;
  }
.events-table-th {
  background-color: lightblue;
}
.events-table-td{
  background-color: lightcyan;
}
.users-table-th {
  background-color: darkgray;
}
.users-table-td {
  background-color: indianred;
}

  .events-table,
  .events-table-th,
  .events-table-td,
  .users-table,
  .users-table-th,
  .users-table-td {
    border: 1px solid black;
  }
</style>

<div class="toolbar" role="banner">
  <span>Welcome to MyApp</span>
</div>

<div class="content" role="main">

  <table class="events-table">
    <thead>
    <th class="events-table-th">Index</th>
    <th class="events-table-th">Name</th>
    <th class="events-table-th">Topic</th>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td class="events-table-td">{{event.id}}.</td>
      <td class="events-table-td">{{event.name}}</td>
      <td class="events-table-td">{{event.topic}}</td>
    </tr>
    </tbody>
  </table>

  <br>

  <table class="users-table">
    <thead>
    <th class="users-table-th">Id</th>
    <th class="users-table-th">Username</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let even = even; let odd = odd"
    [ngClass]="{odd: odd, even: even}">
      <td class="users-table-td">{{user.id}}.</td>
      <td class="users-table-td">{{user.name}}</td>
    </tr>
    </tbody>
  </table>

</div>

<router-outlet></router-outlet>
